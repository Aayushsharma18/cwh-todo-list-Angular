<div class="my-3 todo-bg">

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" (click)="OnCheck(todo)" [checked]="!todo.isactive">
        <label class="form-check-label" for="gridCheck1">
            Mark as done
        </label>
    </div>
    <div class="">

        <h5 [ngClass]="{'strick': !todo.isactive}" class="mt-2">{{todo.srno}}. {{todo.title}} </h5>
        <p> {{todo.desc}} &nbsp;</p>

        <button class="btn btn-danger btn-sm mx-2 my-2" (click)="OnDelClick(todo)">Delete</button>
    </div>

</div>
